<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="/css/courses.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <script src="/js/courses.js"></script>

    <!--Bootstrap JS files-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .btn-lg{
                padding-right: 21px;
                padding-left: 20px;
                font-size: 20px;
                margin-right: 50px;
                margin-top: -30px;
            }
        </style>
</head>

<body ng-app="StevensMilee" ng-controller="CoursesCtrl">
    <div id="mydiv" ng-hide="!saved">
        <img src="http://code.jquery.com/mobile/1.4.2/images/ajax-loader.gif" class="ajax-loader" />
    </div>
    <!--Heading section-->
    
    <section id="team" class="pb-5">
        <!-- <button type="button" class="btn btn-primary float-right btn-lg">
            
        </button> -->
        <button type="button" class="btn btn-primary float-right btn-lg" ng-click="logoutUser();">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>
        <div class="container">
            <h5 class="section-title h1">Courses in your Major: {{studentInfo.major}}</h5>
            <div ng-repeat="course in courses">
                <div class="column">
                    <div class="col-xs-12 col-sm-6 col-md-15">
                        <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <p><img class="img-fluid"
                                                    src="/images/top-10-books-every-college-student-read-1024x640.jpeg"
                                                    alt="card image"></p>
                                            <h4 class="card-title"> {{course.name}}</h4>
                                            <p class="card-text"></p>
                                            <a href="https://www.fiverr.com/share/qb8D02"
                                                class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="backside">
                                    <div class="card">
                                        <div class="card-body text-center mt-4">
                                            <button type="button" class="card-title"
                                                ng-click='courseDetails($index);'><a
                                                    href="#">{{course.name}}</a></button>
                                            <h4 class="" ngClick=""></h4>
                                            <p class="card-text">{{course.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--JS files-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>


</body>

</html>
